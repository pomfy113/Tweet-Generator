<!doctype html>
<head>
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="static/style.css?time={{time}}">
</head>
<!-- Audio -->
<audio src="../static/sounds/OhHiMark.mp3" id="greeting" autoplay></audio>
<audio src="../static/sounds/brodyquest.mp3" loop id="bgsound"></audio>

<!-- Navbar -->
<title>The Room - The Tweetening</title>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
  <a class="navbar-brand" href="/">Welcome to The Room</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Reload <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/about">About</a>
      </li>
    </ul>
</div>
</nav>

<!-- I wanna cut the entire thing in 3/4ths. -->
<div class="row">
    <div class="col-9">
    <!-- It's a spoon -->
    <img src="../static/images/spoon.png" class="spoon">

    <!-- Tweet output -->
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="tweet"><h1>{{output}}</h1></div>
        </div>

    </div>
    <div class="row justify-content-center">
        <form action="/tweet" method="post">
          <input type="hidden" name="sentence" value="{{output}}">
          <button type="submit">Cheep-cheep-cheep</button>
        </form>
    </div>

    <!-- It's a spoon -->
    <img src="../static/images/spoon.png" class="spoon">

    <!-- Wiseau images -->
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="justify-content: center;">
                <img src="../static/images/giphy.gif" style="width: 30%;">
                <img src="../static/images/giphy2.gif" style="width: 30%;">
                <img src="../static/images/giphy.gif" style="width: 30%;">
            </div>
        </div>
    </div>

    <!-- It's a spoon. And a football -->
    <img src="../static/images/spoon.png" class="spoon">
    <img src="../static/images/football.png" class="football">

    <!-- Rainbow text -->
    <div class="row justify-content-center">
        <div class="col-8"><h2 class="rainbow">BEST TWEETGEN ALL TIME 2017</h2><br><br></div>
        <div class="col-3">
            <img src="../static/images/hidog.gif" class="dog">
        </div>
    </div>

    <!-- It's a spoon. -->
    <img src="../static/images/spoon.png" class="spoon">

    <!-- Row of balloons -->
    <div class="row justify-content-around">
        <div class="col-1">
            <img src="../static/images/balloon.png" class="balloon" style="animation-delay: 0s;">
        </div>
        <div class="col-1">
            <img src="../static/images/balloon.png" class="balloon" style="animation-delay: 0.25s;">
        </div>
        <div class="col-1">
            <img src="../static/images/balloon.png" class="balloon" style="animation-delay: 0.75s;">
        </div>
        <div class="col-1">
            <img src="../static/images/balloon.png" class="balloon" style="animation-delay: 0.1s;">
        </div>
        <div class="col-1">
            <img src="../static/images/balloon.png" class="balloon" style="animation-delay: 0.3s;">
        </div>
        <div class="col-1">
            <img src="../static/images/balloon.png" class="balloon" style="animation-delay: 0.4s;">
        </div>
        <div class="col-1">
            <img src="../static/images/balloon.png" class="balloon" style="animation-delay: 0.6s;">
        </div>
    </div>

    <!-- It's text -->
    <br><br>
    <p style="color=white;">I did not hit her</p>

    <!-- To end the ORIGINAL 3/4th column -->
    </div>
<!-- Next 1/4th-->
<!-- Here's the tweets-->
    <div class="col-3">
            <div style="margin: 20px;">
                <a class="twitter-timeline" data-width="300" data-height="600" data-theme="dark"
                data-link-color="#2B7BB9" href="https://twitter.com/room_tweetgen?ref_src=twsrc%5Etfw">
                Tweets by room_tweetgen</a>
                <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
</div>
<!-- Final div for the row (top of page) -->
</div>

<script>
var greet = document.getElementById("greeting");

var playlist = Array(
    "../static/sounds/OhHiMark.mp3",
    "../static/sounds/hidoggie.mp3",
    "../static/sounds/unintelligible.mp3",
    "../static/sounds/betray.mp3",
    "../static/sounds/fedup.mp3"
);
var randomSong = playlist[Math.floor(Math.random()*playlist.length)];
greet.setAttribute('src', randomSong);

var bg = document.getElementById("bgsound");
setTimeout(function(){
    bg.play()
}, 1500);
bg.volume = 0.1;


</script>
